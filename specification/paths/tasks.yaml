/tasks:
  get:
    summary: Get all tasks
    operationId: getUserTasks
    responses:
      "200":
        description: A list of all tasks
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/GetTaskDto'
      "500":
        $ref: '../components/errors.yaml#/InternalServerError'
  post:
    summary: Create a new task
    operationId: createTask
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/CreateTaskDto'
    responses:
      "201":
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
      "500":
        $ref: '../components/errors.yaml#/InternalServerError'
/tasks/{id}:
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
  patch:
    summary: Patch task
    operationId: patchTask
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/GetTaskDto'
      "404":
        description: Task not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Error'
      "500":
        $ref: '../components/errors.yaml#/InternalServerError'
  delete:
    operationId: deleteTask
    description: Delete a task
    responses:
      "201":
        content: {}
      "404":
        description: Task not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Error'
      "500":
        $ref: '../components/errors.yaml#/InternalServerError'
